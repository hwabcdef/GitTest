<include file="public/m_header" />
<!--新建收藏夹-->
<form method="post" action="{:U('User/addcollfile')}">
<div id="popBox" class="ondiv" style="display:none;">
<div class="content">
<h2><span class="close"><input type="button" id="" value="" class="closebtn" title="关闭" onclick="closeDiv('popBox')"/></span>新建收藏夹</h2>
<ul>
<dl>
<dt>收藏夹名称：</dt><dd><input type="text" name="newfile" /></dd>
<dt>收藏夹描述：</dt><dd><textarea name="describe"></textarea></dd>
<div class="clear"></div>
<p><input type="submit" name="Submit" value="确定" onclick="location.href='{:U(User/addcollfile)}'" /> <input type="button" name="cancel" value="取消" onclick="closeDiv('popBox')" /></p>
</dl>
<div class="clear"></div>
</ul>
</div>
</div>
</form>
<!--新建收藏夹 end-->
<!--编辑收藏夹-->
<form method="post" action="{:U('User/renamefile')}">
<div id="modiBox" class="ondiv" style="display:none;">
<div class="content">
<h2><span class="close"><input type="button" id="" value="" class="closebtn" title="关闭" onclick="closeDiv('modiBox')"/></span>编辑收藏夹</h2>
<ul>
<dl>
<dt>收藏夹名称：</dt><dd><input type="text" name="newfname" value="我的最爱" /><input id="singleid" type="hidden" name="id" value="" /></dd>
<dt>收藏夹描述：</dt><dd><textarea name="describe"></textarea></dd>
<div class="clear"></div>
<p><input type="submit" name="Submit" value="修改" onclick="closeDiv('modiBox')"/> <input type="button" name="calcel" value="取消" onclick="closeDiv('modiBox')"/></p>
</dl>
<div class="clear"></div>
</ul>
</div>
</div>
</form>
<!--编辑收藏夹 end-->
<div class="m_content">
<div class="content_title"><h2>收藏夹列表</h2><div class="net_add"><i></i>您现在的位置：个人中心 &gt; 商标管理 &gt; 收藏夹列表</div></div>
<div class="masthead">
<label><input type="checkbox" name="checkbox" value="checkbox" id="select_all" onclick="select_all()" />全选</label>
<label><input type="submit" name="Submit" value="批量删除" class="ipt1" onclick="deleteAll()"/></label>
<a href="##" class="a3" onclick="showDiv('popBox')">新建收藏夹</a>

</div>
<div class="clear"></div>
<div class="content_box">
<if condition="$collfile neq null">
<div class="filebox">
<ul>
<form name="selectAll" method="get">
<volist name="collfile" id="vo">
<span class="slipbox" data-kone="cofilebox">
<li>
<dl onclick="location.href='__URL__/show_collecttm/id/{$vo.id}'"></dl>
<h5><input type="checkbox" name="ids[]" value="{$vo.id}" /><a href="__URL__/show_collecttm/id/{$vo.id}" title="{$vo.filename}">{$vo.filename}</a><em>({$vo.tm_num})</em></h5>
</li>
<div class="slipmore filemore">
<p><a href="##" onclick="getId(this.id);showDiv('modiBox');" class="c3" id="{$vo.id}">编辑</a> <a href="{:U('User/outputdata',array('file_id'=>$vo['id']))}" class="c1">导出</a> <a href="{:U('User/delcollfile',array('ids'=>$vo['id']))}" class="c2">删除</a></p>
</div>
</span>
</volist>
</form>
<li>
<dl onclick="showDiv('popBox')" class="newCol">
新建收藏夹
</dl>
<!--<h5><input type="checkbox" name="checkbox" value="checkbox" /><a href="colleTm.html" title="我的最爱">我的最爱</a><em>(50000)</em></h5>-->
</li>

<div class="clear"></div>
</ul>
</div>
<!--分页-->
{$page}
<!--分页 end-->
<else/>
<div class="voice"><img src="{:C('HTMLPATH')}images/error.png" />当前暂无商标收藏</div>
</if>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>
</div>
</div>
<script type="text/javascript">
var i=0;
function getId(id){
	$('#singleid').val(id);
}
function select_all(){
	$('.filebox ul input[name="ids[]"]').attr('checked','checked');
}
/*批量删除收藏夹*/
function deleteAll(){
	var url='__URL__/delcollfile';
	var ids = $("form[name='selectAll'] input[name='ids[]']").val();
	document.forms[name='selectAll'].action=url;
	document.forms[name='selectAll'].submit();
}

</script><script type="text/javascript">
