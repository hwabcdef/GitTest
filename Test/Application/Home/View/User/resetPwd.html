<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$tmpl_info.title}</title>
<meta name="Keywords" content="{$tmpl_info.keywords}" />
<meta name="Description" content="{$tmpl_info.description}" />
<script type="text/javascript" src="{:C('HTMLPATH')}js/jquery-1.7.1.js"></script>
<link rel="stylesheet" href="{:C('HTMLPATH')}css/main.css">
<link rel="stylesheet" href="{:C('HTMLPATH')}css/memberStyle.css">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body class="mbody">

<div id="loginbox">
<div class="m_head">
<div class="logo">
<h1><a href="http://www.hw-tm.cn" target="_blank" title="华唯商标转让网">华唯商标转让网</a></h1>
</div>
<div class="phone">
<p class="grey">24小时服务热线</p>
<p>400-888-1139</p>
</div>
</div>

<div class="m_main">
<div class="gpw">
<h2>重置登录密码<em>用户：{$Think.session.pwdinfo.username}</em></h2>
<ul>
<div class="regForm">
<form id="pwdres_f" action="{:U('User/getPwdWay')}" method="post">
<dl>
<dt>密码：</dt>
<dd><input type="password" name="pwd" class="ipt" /></dd>
<dt></dt>
<dd>
<!--
<div class="pwdLenth">
<i class="rank1"></i><i class="rank2"></i><i class="rank3"></i></div>
<div class="pwdText">
<i class="rank">弱</i><i class="rank">中</i><i class="rank">强</i></div>
-->
</dd>
<dt>确认密码：</dt>
<dd><input type="password" name="repwd" class="ipt" /></dd>
</dl>
<div class="clear"></div>
<p style="padding:20px 0 0 78px;"><input type="hidden" name="step" value="5"><input type="submit" value="保存" class="btn"/></p>
</form>
<script type="text/javascript">
$(function(){
	// 验证
	$("#pwdres_f").submit(function(){
		var tmp1 = $("#pwdres_f input[name=pwd]").val();
		var tmp2 = $("#pwdres_f input[name=repwd]").val();
		tmp1 = tmp1.replace(/(^\s*)|(\s*$)/g,  '');
		tmp2 = tmp2.replace(/(^\s*)|(\s*$)/g,  '');
		if(tmp1 == '' || tmp2 == ''){
			alert("密码不能为空，请输入密码！");
			return false;
		}
		if(tmp1 != tmp2){
			alert("两次输入密码不一样！");
			return false;
		}
		var reg = new RegExp(/^\w{6,}$/);
		if(!reg.test(tmp1)){
			alert("密码必须是6位或上的数字或字母");
			return false;
		}
		return true;
	});
	
});
</script>
</div>
<div class="clear"></div>
</ul>
</div>
</div>



<div class="clear"></div>
<include file='public/user_footer' />
</div>

<!--背景层-->
<div id="bg" class="bg" style="display:none;"></div>
<iframe id="popIframe" class="popIframe" frameborder="0" ></iframe>
<!--背景层-->


</body>
</html>
