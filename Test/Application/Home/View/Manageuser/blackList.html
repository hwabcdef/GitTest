<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> 屏蔽的手机	</title>
<script type="text/javascript" src="{:C('HTMLPATH')}js/jquery-1.7.1.js"></script>
<style type="text/css">
body { font-size:12px;}
div{ width:100%; margin:0 auto; padding-top:10px;}
/*分页*/
.page {text-align:center; line-height:2em; clear:both; margin-top:10px; display:inline-table; width:100%; padding:5px 0;}
.page ul {text-align:center;}
.page li {display:inline;}
.page li.btn {float:left;}
.page a {color:#06c; padding:0 10px; height:26px; line-height:26px; border:solid 1px #DDD; display:inline-table; vertical-align:middle; background:#FFF;}
.page a:hover {color:#F30; text-decoration:none; background:#EEE;}
.page a.on {color:#FFF; font-weight:bold; background:#e4393c;}
.page .o_ipt {color:#FFF; text-align:center; background:#e4393c; border:0; height:22px; padding:0 8px; cursor:pointer;}
.page .o_ipt:hover {color:#FFF; text-decoration:none; background:#F60;}
.page .ipt_nor {width:30px; padding:0 5px; height:24px; line-height:24px; border:solid 1px #DDD;}
/*分页 end*/
</style>
</head>
<body>
	<div>
		<script type="text/javascript">
		</script>
		<div style=" background-color: #efefef;">
			<div style=" float:left; width:100px; font-size:14px;">会员管理</div>
			<div style=" text-align:left;">
				<form action="{:U('Manageuser/blackList')}" method="get">
				搜索：
				<input type="text" id="txt_search" name="txt_search" value={$txt_search|default=''}>
				&#12288;
				<input type="submit" value=" 搜索 ">
				&#12288;&#12288;
				<a href="{:U('Manageuser/index')}">会员管理列表</a>
				</form>
			</div>
		</div>
		<div>
			<div>
				<table cellspacing="0" cellpadding="4" border="1" style="color:Black;background-color:White;border-color:#DEDFDE;border-width:1px;border-style:None;width:100%;border-collapse:collapse;"
				id="GridView_User" rules="cols">
					<tbody>
<tr style="color:White;background-color:#6B696B;font-weight:bold;" class="GridViewThead">
	<th scope="col">手机</th>
	<th scope="col">时间</th>
	<th scope="col">操作员</th>
</tr>
		<volist name="blacklist" id="vo" key="key">
<tr class="GridViewAlternate"
<if condition="$key%2 eq 1">
style="background-color:#F7F7DE"
<else />
style="background-color:White"
</if>
>
	<td><span>{$vo.cellphone}</span></td>
	<td><span>{$vo.create_time|date='Y-m-d',###}</span></td>
	<td><span>{$vo.user_nicename}</span></td>
</tr>
		</volist>
					</tbody>
				</table>
			</div>
			<!--分页-->
			{$page}
			<!--分页 end-->
			<p>
			</p>
		</div>
		<div style="height: 30px;">
		</div>
	</div>
</body>

</html>
