<include file="public/service_header"/>
<div class="s_main">
<include file="public/service_nav"/>
<script type="text/javascript">
$(document).ready(function(){
	  $(".openanswer").click(function(){
		  var a=$(this).attr('dokey');
		  var b='#answer'+a;
		  var c="#openanswer"+a;  
		  var d="#closeanswer"+a;
	  		$(b).css('max-height','10000px');
	  		$(d).show();
	  		$(c).hide();
	  });
	  $(".closeanswer").click(function(){
		  var a=$(this).attr('dokey');
		  var b='#answer'+a;
		  var c="#openanswer"+a;  
	  		$(b).css('max-height','3.3em');
	  		$(c).show();
	  		$(this).hide();
	  });
	});
</script>
<style>
.answer{
	max-height:3.3em;
	overflow:hidden;
}
</style>
<div class="s_rightbox">
<div class="crumbs">您所在的位置：<a href="{:U('Index/index')}">首页</a> &gt; <a href="{:U('Article/index',array('id'=>1,'tid'=>1))}">关于华唯</a> &gt; <a href="{:U('Article/help',array('id'=>28,'tid'=>27))}">帮助中心</a> &gt; {$cate.name}</div>
<ul>
<div class="subnav">
<a href="{:U('Article/help',array('id'=>28,'tid'=>27))}" <eq name="cate['term_id']" value="28">class="on"</eq>>常见问题</a>
<a href="{:U('Article/help',array('id'=>29,'tid'=>27))}" <eq name="cate['term_id']" value="29">class="on"</eq>>买家帮助</a>
<a href="{:U('Article/help',array('id'=>30,'tid'=>27))}" <eq name="cate['term_id']" value="30">class="on"</eq>>卖家帮助</a>
<a href="{:U('Article/help',array('id'=>31,'tid'=>27))}" <eq name="cate['term_id']" value="31">class="on"</eq>>交易须知</a>
<a href="{:U('Article/documents',array('id'=>34,'tid'=>27))}">商标文书下载</a>
<div class="clear"></div>
</div>
<h2>{$cate.name}</h2>
        <volist name="lists" id="vo">
<li class="question">{$vo.post_title}</li>
<li class="answer" id='answer{$vo.id}'>{$vo.post_content}
<br/>
<p style='text-align:right;display:none;color:red;cursor:pointer;font-size:14px' class='closeanswer'  id='closeanswer{$vo.id}'  dokey='{$vo.id}' >点击收起</p>
</li>
<p  style='text-align:right;color:red;cursor:pointer'  class='openanswer'  id='openanswer{$vo.id}'  dokey='{$vo.id}'>查看全部</p>
       </volist>
       
<!--分页-->
{$link}
<!--分页 end-->
</ul>
</div>
<div class="clear"></div>
</div>

<!--底部-->
<div id="footer">
<include file="public/footbox" />
</div>
<!--底部 end-->

</body>
</html>
